<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Selesai â€¢ Reveal Quiz</title>

  <style>
    :root{
      /* ðŸ’—ðŸ’™ WARNA PINK + BIRU  */
      --pink:#ffb3dd;
      --blue:#9ee7ff;
      --panelGrad:linear-gradient(135deg, #ffb3dd, #ffd1ea, #9ee7ff);

      --stroke:#222;
      --text:#111;
      --white:#fff;

      --roundBig:28px;
    }

    *{
      box-sizing:border-box;
      font-family:system-ui,Arial,sans-serif;
    }

    body{
      margin:0;
      background:url("assets/img/bgmathreveal.png") center / cover no-repeat fixed;
      color:var(--text);
    }

    .page{
      max-width:1100px;
      margin:0 auto;
      padding:26px;
    }

    .stack{
      min-height:calc(100vh - 52px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:14px;
      text-align:center;
    }

    /* ðŸŸ¢ JUDUL PUTIH */
    .title{
      font-weight:900;
      letter-spacing:.6px;
      margin:0;
      font-size:36px;
      color:var(--white);
      text-shadow:0 4px 12px rgba(0,0,0,.6);
    }

    .subtitle{
      margin:0 0 22px;
      font-weight:800;
      font-size:20px;
      color:var(--white);
      text-shadow:0 3px 10px rgba(0,0,0,.6);
    }

    /* ðŸ’—ðŸ’™ PANEL GRADASI */
    .card{
      background:var(--panelGrad);
      border:4px solid var(--stroke);
      border-radius:var(--roundBig);
      padding:20px 24px;
      box-shadow:
        0 14px 0 rgba(0,0,0,.35),
        0 20px 40px rgba(0,0,0,.25);
    }

    .bigStat{
      width:min(540px, 92vw);
    }

    .bigLabel{
      font-weight:900;
      margin:0 0 6px;
    }

    .bigValue{
      font-weight:950;
      font-size:74px;
      margin:0;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      width:min(860px, 92vw);
      margin-top:12px;
    }

    @media (max-width:760px){
      .row{grid-template-columns:1fr}
    }

    .smallStat{
      min-height:140px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:6px;
    }

    .smallLabel{
      font-weight:900;
      margin:0;
    }

    .smallValue{
      font-weight:950;
      font-size:64px;
      margin:0;
    }

    /* ðŸ”˜ TOMBOL */
    .actions{
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:28px;
    }

    .btn{
      background:linear-gradient(135deg, #ffd1ea, #c9f2ff);
      border:4px solid var(--stroke);
      border-radius:var(--roundBig);
      padding:18px 26px;
      font-weight:900;
      cursor:pointer;
      min-width:150px;
      min-height:88px;
      box-shadow:0 10px 0 rgba(0,0,0,.35);
      transition:.15s ease;
    }

    .btn:hover{transform:scale(1.05)}
    .btn:active{
      transform:scale(.96) translateY(6px);
      box-shadow:0 4px 0 rgba(0,0,0,.35);
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="stack">

      <h1 class="title">GAME SELESAI</h1>
      <p class="subtitle">Kamu sudah menamatkan semua level</p>

      <div class="card bigStat">
        <p class="bigLabel">Total Level</p>
        <p id="totalLevel" class="bigValue">29</p>
      </div>

      <div class="row">
        <div class="card smallStat">
          <p class="smallLabel">Hint dipakai</p>
          <p id="hintUsed" class="smallValue">0</p>
        </div>

        <div class="card smallStat">
          <p class="smallLabel">Total Salah</p>
          <p id="totalWrong" class="smallValue">0</p>
        </div>
      </div>

      <div class="actions">
        <button id="btnExit" class="btn">Keluar</button>
        <button id="btnReplay" class="btn">Main Lagi</button>
      </div>

    </section>
  </main>

  <!-- ðŸŽµ BGM -->
  <audio id="bgm" loop preload="auto">
    <source src="assets/audio/mathreveal.mp3" type="audio/mpeg">
  </audio>

  <script>
    const SAVE_KEY = "revealQuizSave";
    const TOTAL_LEVELS = 29;

    const save = JSON.parse(localStorage.getItem(SAVE_KEY) || "{}");

    document.getElementById("totalLevel").textContent = TOTAL_LEVELS;
    document.getElementById("hintUsed").textContent = save.hintUsed || 0;
    document.getElementById("totalWrong").textContent = save.wrongTotal || 0;

    document.getElementById("btnExit").onclick = () => location.href="menu.html";
    document.getElementById("btnReplay").onclick = () => {
      save.level = 1;
      save.wrongTotal = 0;
      save.hintUsed = 0;
      localStorage.setItem(SAVE_KEY, JSON.stringify(save));
      location.href="HalLevel.html";
    };
  </script>
</body>
</html>
